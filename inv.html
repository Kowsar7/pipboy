<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PipBoy</title>
  <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/pipboy.app.css" />

</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-fill">
        <li class="nav-item"><a href="index.html" class="nav-link">STAT</a></li>
        <li class="nav-item active"><a href="inv.html" class="nav-link">INV</a></li>
        <li class="nav-item"><a href="#" class="nav-link">DATA</a></li>
        <li class="nav-item"><a href="#" class="nav-link">MAP</a></li>
        <li class="nav-item"><a href="#" class="nav-link">RADIO</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#status">WEAPONS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#special">ARMOR</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#perks">AID</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active full" id="status" >

      <ul class="item-list">
        <li><a href="#" class="44_pistol active">.44 Pistol</a></li>
        <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
        <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
      </ul>

      <div class="item-stats">
        <div class="row-highlight">
          <div class="row">
            <div class="col-12">
              <div class="damage pull-right">0</div>
              <div class="pull-left">Damage</div>
            </div>
          </div>
        </div>

        <div class="row-highlight">
          <div class="row">
            <div class="col-12">
              <div class="ammo pull-right">500</div>
              <div class="pull-left">Ammo</div>
            </div>
          </div>
        </div>

        <div class="row-highlight">
          <div class="row">
            <div class="col-12">
              <div class="fire-rate pull-right">0</div>
              <div class="pull-left">Fire Rate</div>
            </div>
          </div>
        </div>

        <div class="row-highlight">
          <div class="row">
            <div class="col-12">
              <div class="range pull-right">0</div>
              <div class="pull-left">Range</div>
            </div>
          </div>
        </div>

        <div class="row-highlight">
          <div class="row">
            <div class="col-12">
              <div class="accuracy pull-right">0</div>
              <div class="pull-left">Accuracy</div>
            </div>
          </div>
        </div>

        <div class="row-highlight">
          <div class="row">
            <div class="col-12">
              <div class="weight pull-right">0</div>
              <div class="pull-left">Weight</div>
            </div>
          </div>
        </div>

        <div class="row-highlight">
          <div class="row">
            <div class="col-12">
              <div class="value pull-right">0</div>
              <div class="pull-left">Value</div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="tab-pane fade" id="special" >ARMOR</div>
    <div class="tab-pane fade" id="perks" >AID</div>
  </div>
</div>

<nav class="navbar navbar-light pip-footer">
  <div class="row pip-footer-row">
    <div class="col-3">
      HP 90/90
    </div>
    <div class="col-6">
      <span>LEVEL 1</span>
      <div class="level-progress">
        <div class="level-progress-indicator"></div>
      </div>
    </div>
    <div class="col-3 text-end">
      AP 70/70
    </div>
  </div>
</nav>


<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
<script src="js/pipboy.app.js" ></script>
</body>
</html>
