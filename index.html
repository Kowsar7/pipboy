<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PipBoy</title>
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pipboy.app.css" />

</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-fill">
                <li class="nav-item active"><a href="index.html" class="nav-link">STAT</a></li>
                <li class="nav-item"><a href="inv.html" class="nav-link">INV</a></li>
                <li class="nav-item"><a href="#" class="nav-link">DATA</a></li>
                <li class="nav-item"><a href="#" class="nav-link">MAP</a></li>
                <li class="nav-item"><a href="#" class="nav-link">RADIO</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#status">STATUS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#special">SPECIAL</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#perks">PERKS</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="status">
            <div class="center-image">
                <img src="vb.png" />
            </div>

            <div class="stat-bars">
                <div class="row">
                    <div  class="col-12">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w20"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div  class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w80"></div>
                            </div>
                        </div>
                    </div>
                    <div  class="col-6"></div>
                    <div  class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w50"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div  class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w60"></div>
                            </div>
                        </div>
                    </div>
                    <div  class="col-6"></div>
                    <div  class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w90"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div  class="col-12">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w50"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row stat-numbers">
                <div class="spacer-numbers transparent"></div>

                <div class="col-2">
                    <img src="1200px-Pistol_icon.svg.png" class="img-responsive icon-gun" />
                </div>
                <div class="col-1">
                    <div class="icon sm-icon">
                        <img src="crosshair-icon-21.jpg" class="img-responsive" />
                    </div>
                    <div class="points">18</div>
                </div>
                <div class="col-1 transparent"></div>
                <div class="col-2">
                    <img src="Helmet_headwear_man_persona_soldier_army-512.png" class="img-responsive" />
                </div>
                <div class="col-1">
                    <div class="icon sm-icon">
                        <img src="icon-energy.png" class="img-responsive" />
                    </div>
                    <div class="points">18</div>
                </div>
                <div class="col-1">
                    <div class="icon sm-icon">
                        <img src="radiation-icon.png" class="img-responsive" />
                    </div>
                    <div class="points">18</div>
                </div>


                <div class="col-1 transparent"></div>
            </div>

        </div>
        <div class="tab-pane fade" id="special" >SPECIAL</div>
        <div class="tab-pane fade" id="perks" >PERKS</div>
    </div>
</div>

<nav class="navbar navbar-light pip-footer">
    <div class="row pip-footer-row">
        <div class="col-3">
            HP 90/90
        </div>
        <div class="col-6">
            <span>LEVEL 1</span>
            <div class="level-progress">
                <div class="level-progress-indicator"></div>
            </div>
        </div>
        <div class="col-3 text-end">
            AP 70/70
        </div>
    </div>
</nav>


<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
<script src="js/pipboy.app.js" ></script>
</body>
</html>
